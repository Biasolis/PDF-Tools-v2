server {
    listen 80;

    server_name _;

    # Limite de upload (ex: 100 MB)
    client_max_body_size 100M;

# Exemplo de um bloco de localização típico
location / {
    proxy_pass http://localhost:3000; # Você já deve ter esta linha
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # --- LINHAS PARA ADICIONAR ---
    # Aumenta o tempo limite para 300 segundos (5 minutos)
    # para conexões, envios e, mais importante, leituras de resposta.
    proxy_connect_timeout 300s;
    proxy_send_timeout    300s;
    proxy_read_timeout    300s;
    # ---------------------------
}
