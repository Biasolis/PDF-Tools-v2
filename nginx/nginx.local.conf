# Arquivo: nginx/nginx.local.conf (Versão V2 com Collabora)
server {
    listen 81;
    server_name _; # Responde a qualquer hostname, incluindo o IP

    client_max_body_size 100M;

    # --- Proxy para o Collabora Online (WebSockets) ---
    location /lool {
        # 'collabora' é o nome do serviço no docker-compose
        proxy_pass http://collabora:9980;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # --- Rotas de descoberta do Collabora ---
    location /hosting/discovery {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $host;
    }
    location /hosting/capabilities {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $host;
    }

    # --- Proxy para a sua Aplicação Principal ---
    location / {
        # 'pdf-tools' é o nome do serviço no docker-compose
        proxy_pass http://pdf-tools:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }
}