# Bloco de Redirecionamento HTTP para HTTPS (sem alterações)
server {
    listen 80;
    server_name pdf-tools.consorciomagalu.com.br;
    return 301 https://$host$request_uri;
}

# Bloco do Servidor HTTPS (Atualizado para V2)
server {
    listen 443 ssl http2;
    server_name pdf-tools.consorciomagalu.com.br;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ... (outras configurações de SSL) ...

    # --- Proxy para o Collabora Online ---
    # O Collabora usa WebSockets, então precisamos configurar o upgrade de conexão
    location /lool/ {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # --- Outras rotas do Collabora ---
    location /hosting/discovery {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $host;
    }
    location /hosting/capabilities {
        proxy_pass http://collabora:9980;
        proxy_set_header Host $host;
    }

    # --- Proxy para a sua Aplicação Principal (V2) ---
    # O 'location /' captura todas as outras requisições
    location / {
        proxy_pass http://pdf-tools-v2:3000;
        # ... (headers de proxy e timeouts, como na V1) ...
    }
}